<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Librairie la Parade</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<!--<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
	</head>
	<body>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<header>
			<nav>
				<div class="nav-wrapper">
					<!--<h1><img id="logo" class="brand-logo" src="images/blason.gif"/></h1>-->
					<a href="images/blason.gif" class="brand-logo">Librairie la Parade</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="index.html">Presentation</a></li>
						<li class="active"><a href="reservation.html">Reservation</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Page Layout here -->
		<div class="row">
			<!------------------------- Section ouvrage -----------------------> 
			<div class="col s12 m5">
				<div class="card cyan lighten-4">
					<span class="card-title">Le livre</span>
					<div class="row">
						<form class="col s12">
							<!-- Titre du livre -->
							<div class="input-field col s12">
								<i class="material-icons prefix">label</i>
								<input id="titre" type="text" class="validate">
								<label for="titre">Titre</label>
							</div>
							<!-- Auteur du livre -->
							<div class="input-field col s12">
								<i class="material-icons prefix">perm_contact_calendar</i>
								<input id="auteur" type="text" class="validate">
								<label for="auteur">Auteur</label>
							</div>
							<!-- Editeur du livre -->
							<div class="input-field col s12">
								<i class="material-icons prefix">work</i>
								<input id="editeur" type="text" class="validate">
								<label for="editeur">Editeur</label>
							</div>
							<!-- ISBN du livre -->
							<div class="input-field col s12">
								<i class="material-icons prefix">view_column</i>
								<input id="isbn" type="text" class="validate">
								<label for="isbn">ISBN</label>
							</div>
							<!-- Date limite de réception -->
							<div class="input-field col s12">
								<i class="material-icons prefix">web</i>
								<input type="date" class="datepicker">
								<label for="commentaire">Date limite de reception</label>
							</div>
							<!-- Initialisation du dateppicker -->
							<script type="text/javascript">
								$('.datepicker').pickadate({
								   selectMonths: true, // Creates a dropdown to control month
								   selectYears: 15 // Creates a dropdown of 15 years to control year
								 });
							</script>
							<!-- Commentaire -->
							<div class="input-field col s12">
								<i class="material-icons prefix">chat</i>
								<textarea id="textarea1" class="materialize-textarea validate"></textarea>
								<label for="commentaire">Commentaire</label>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!---------------------- Section Client et etudiant ----------------------->
			<div class="col s12 m5">
				<!---- Card Client ----->
				<div class="card light-green accent-1">
					<span class="card-title">Mes informations</span>
					<div class="row">
						<form class="col s12">
							<!-- Nom + prénom -->
							<div class="input-field col s6">
								<i class="material-icons prefix">account_circle</i>
								<input id="prenom" type="text" class="validate">
								<label for="prenom">Prenom</label>
							</div>
							<div class="input-field col s6">
								<input id="nom" type="text" class="validate">
								<label for="nom">Nom</label>
							</div>
							<!-- Telephone -->
							<div class="input-field col s12">
								<i class="material-icons prefix">phone</i>
								<input id="telephone" type="text" class="validate">
								<label for="telephone">Telephone</label>
							</div>
							<!-- Email -->
							<div class="input-field col s12">
								<i class="material-icons prefix">email</i>
								<input id="email" type="email" class="validate">
								<label for="email">Email</label>
							</div>
						</form>
					</div>
				</div>
				<!---- Card etudiant ---->
				<div class="card light-green accent-1">
					<span class="card-title">Etudiant</span>
					<div class="row">
						<form class="col s12">
							Le livre que vous commandez est pour un usage scolaire ? <br />
							Dites nous quel établissement vous l'a demandé : 
							<div class="input-field col s12">
								<input id="etablissement" type="text" class="validate">
								<label for="etablissement">Etablissement</label>
							</div>
						</form>
					</div>
				</div>
				
				<!-- Validation de la commande -->
				<form action="todo" method="post">
					<button class="btn waves-effect waves-light" type="submit" name="action">reserver
						<i class="material-icons right">send</i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
